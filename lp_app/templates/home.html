<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Programming Solver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body { 
            overflow: hidden; 
        }
        
        .method-slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s ease;
        }
        
        .nav-arrow:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(8px);
            transition: left 0.5s ease;
            z-index: 100;
        }
        
        .nav-menu.open {
            left: 0;
        }
        
        .method-title {
            font-family: 'Playfair Display', serif;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
        }
        
        .gradient-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 40%);
        }
        
        .menu-button {
            width: 30px;
            height: 20px;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 200;
            cursor: pointer;
        }
        
        .menu-button span {
            display: block;
            width: 100%;
            height: 2px;
            background: white;
            margin: 6px 0;
            transition: 0.4s;
        }
        
        .menu-button.open span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .menu-button.open span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-button.open span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Menu Button -->
    <div class="menu-button">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <div class="container mx-auto px-8 py-16">
            <div class="text-5xl space-y-8">
                <h1 class="mb-16 text-2xl tracking-widest font-['Playfair_Display']">LINEAR PROGRAMMING SOLVER</h1>
                <a href="/graphical" class="block method-title hover:opacity-70 transition-opacity">
                    GRAPHICAL METHOD
                </a>
                <a href="#" class="block method-title opacity-50 cursor-not-allowed">
                    SIMPLEX METHOD
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content Slider -->
    <div class="slider-container relative h-screen">
        <!-- Graphical Method Slide -->
        <div class="method-slide" data-index="0">
            <div class="gradient-overlay absolute inset-0"></div>
            <div class="absolute inset-0 flex items-center justify-center p-8">
                <div class="max-w-4xl text-center">
                    <h2 class="text-7xl slide-title mb-8">Graphical Method</h2>
                    <p class="text-xl mb-12 max-w-2xl mx-auto">
                        Visualize two-variable linear programming problems through an intuitive geometric approach.
                    </p>
                    <a href="/graphical" class="inline-block border-2 border-white px-8 py-3 text-lg hover:bg-white hover:text-gray-900 transition-colors">
                        Explore Method
                    </a>
                </div>
            </div>
        </div>

        <!-- Simplex Method Slide -->
        <div class="method-slide hidden" data-index="1">
            <div class="gradient-overlay absolute inset-0"></div>
            <div class="absolute inset-0 flex items-center justify-center p-8">
                <div class="max-w-4xl text-center">
                    <h2 class="text-7xl slide-title mb-8">Simplex Method</h2>
                    <p class="text-xl mb-12 max-w-2xl mx-auto">
                        Coming Soon
                    </p>
                    <button disabled class="inline-block border-2 border-white px-8 py-3 text-lg opacity-50 cursor-not-allowed">
                        Stay Tuned
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="nav-arrow left-6" id="prevSlide">
            <svg viewBox="0 0 24 24" fill="none" class="w-full h-full">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="nav-arrow right-6" id="nextSlide">
            <svg viewBox="0 0 24 24" fill="none" class="w-full h-full">
                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Menu Toggle
            const menuBtn = document.querySelector('.menu-button');
            const menu = document.querySelector('.nav-menu');
            
            menuBtn.addEventListener('click', () => {
                menuBtn.classList.toggle('open');
                menu.classList.toggle('open');
            });

            // Slide Navigation
            const slides = document.querySelectorAll('.method-slide');
            let currentSlideIndex = 0;

            function showSlide(index) {
                slides.forEach(slide => slide.classList.add('hidden'));
                slides[index].classList.remove('hidden');

                // Animation
                gsap.fromTo(slides[index], 
                    { opacity: 0, scale: 0.8 },
                    { opacity: 1, scale: 1, duration: 0.5, ease: 'power2.out' }
                );
            }

            function nextSlide() {
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                showSlide(currentSlideIndex);
            }

            function prevSlide() {
                currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
                showSlide(currentSlideIndex);
            }

            // Navigation Arrows
            document.getElementById('nextSlide').addEventListener('click', nextSlide);
            document.getElementById('prevSlide').addEventListener('click', prevSlide);

            // Handle touch events for swiping
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            }

            // Initial slide
            showSlide(0);
        });
    </script>
</body>
</html>
