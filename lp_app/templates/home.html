{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Programming Solver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="{% static 'lp_app/css/home.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Page transition overlay -->
    <div class="page-transition"></div>
    <div id="preload-container" class="fixed inset-0 z-[999] hidden"></div>

    <!-- Rest of your HTML remains exactly the same until the script tag -->
    <div class="menu-button">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="nav-menu">
        <div class="container mx-auto px-8 py-16">
            <div class="text-5xl space-y-8">
                <h1 class="mb-16 text-2xl tracking-widest font-['Playfair_Display']">MATHEMATICAL PROGRAMMING</h1>
                <a href="/graphical" class="block method-title hover:opacity-70 transition-opacity">
                    GRAPHICAL METHOD
                </a>
                <a href="#" class="block method-title opacity-50 cursor-not-allowed">
                    SIMPLEX METHOD
                </a>
            </div>
        </div>
    </nav>

    <div class="slider-wrapper overflow-hidden">
        <div class="slider-container relative h-screen flex">
            <div class="method-slide min-w-full" data-index="0">
                <!-- Add animated background -->
                <div class="animated-bg" id="animatedBg"></div>
                
                <div class="gradient-overlay absolute inset-0"></div>
                <div class="absolute inset-0 flex items-center justify-center p-8">
                    <div class="max-w-4xl text-center z-10">
                        <h2 class="text-7xl slide-title mb-8">Graphical Method</h2>
                        <p class="text-xl mb-12 max-w-2xl mx-auto">
                            Visualize two-variable linear programming problems through an intuitive geometric approach.
                        </p>
                        <a href="/graphical" class="inline-block border-2 border-white px-8 py-3 text-lg hover:bg-white hover:text-gray-900 transition-colors">
                            Explore Method
                        </a>
                    </div>
                </div>
            </div>

            <div class="method-slide min-w-full" data-index="1">
                <div class="gradient-overlay absolute inset-0"></div>
                <div class="absolute inset-0 flex items-center justify-center p-8">
                    <div class="max-w-4xl text-center">
                        <h2 class="text-7xl slide-title mb-8">Simplex Method</h2>
                        <p class="text-xl mb-12 max-w-2xl mx-auto">
                            Coming Soon
                        </p>
                        <button disabled class="inline-block border-2 border-white px-8 py-3 text-lg opacity-50 cursor-not-allowed">
                            Stay Tuned
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-arrow left-6" id="prevSlide">
            <svg viewBox="0 0 24 24" fill="none" class="w-full h-full">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="nav-arrow right-6" id="nextSlide">
            <svg viewBox="0 0 24 24" fill="none" class="w-full h-full">
                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Background creation function
            function createBackground() {
                const container = document.createElement('div');
                container.style.position = 'fixed';
                container.style.inset = '0';
                container.style.zIndex = '0';
                container.style.overflow = 'hidden';
                document.body.prepend(container);
        
                // Create stars
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'stars';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    container.appendChild(star);
        
                    gsap.to(star, {
                        opacity: Math.random() * 0.5 + 0.5,
                        scale: Math.random() * 1 + 1,
                        duration: Math.random() * 2 + 1,
                        repeat: -1,
                        yoyo: true,
                        ease: "power1.inOut"
                    });
                }
        
                // Create lines
                for (let i = 0; i < 8; i++) {
                    const line = document.createElement('div');
                    line.className = 'line';
                    line.style.width = '100%';
                    line.style.left = '0';
                    line.style.top = `${Math.random() * 100}%`;
                    const rotation = Math.random() * 20 - 10;
                    line.style.setProperty('--rotation', `${rotation}deg`);
                    container.appendChild(line);
                    line.style.animationDelay = `-${Math.random() * 15}s`;
                }
            }
        
            // Menu functionality
            const menuBtn = document.querySelector('.menu-button');
            const menu = document.querySelector('.nav-menu');
            
            menuBtn.addEventListener('click', () => {
                menuBtn.classList.toggle('open');
                menu.classList.toggle('open');
            });
        
            // Slider functionality
            const sliderContainer = document.querySelector('.slider-container');
            const slides = document.querySelectorAll('.method-slide');
            let currentSlideIndex = 0;
            let isAnimating = false;
        
            function slideToIndex(index) {
                if (isAnimating) return;
                isAnimating = true;
        
                // Handle cyclic navigation
                if (index < 0) {
                    index = slides.length - 1;
                } else if (index >= slides.length) {
                    index = 0;
                }
        
                currentSlideIndex = index;
                const slideWidth = window.innerWidth;
                const newPosition = -index * slideWidth;
        
                gsap.to(sliderContainer, {
                    x: newPosition,
                    duration: 0.5,
                    ease: "cubic-bezier(0.4, 0, 0.2, 1)",
                    onComplete: () => {
                        isAnimating = false;
                    }
                });
            }
        
            // Navigation event listeners
            document.getElementById('nextSlide').addEventListener('click', (e) => {
                e.preventDefault();
                slideToIndex(currentSlideIndex + 1);
            });
        
            document.getElementById('prevSlide').addEventListener('click', (e) => {
                e.preventDefault();
                slideToIndex(currentSlideIndex - 1);
            });
        
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    slideToIndex(currentSlideIndex + 1);
                } else if (e.key === 'ArrowLeft') {
                    slideToIndex(currentSlideIndex - 1);
                }
            });
        
            // Touch functionality
            let touchStartX = 0;
            let touchEndX = 0;
        
            sliderContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });
        
            sliderContainer.addEventListener('touchmove', (e) => {
                touchEndX = e.touches[0].clientX;
            });
        
            sliderContainer.addEventListener('touchend', () => {
                const swipeDistance = touchStartX - touchEndX;
                if (Math.abs(swipeDistance) > 50) {
                    if (swipeDistance > 0) {
                        slideToIndex(currentSlideIndex + 1);
                    } else {
                        slideToIndex(currentSlideIndex - 1);
                    }
                }
            });
        
            // Handle window resize
            function handleResize() {
                const newPosition = -currentSlideIndex * window.innerWidth;
                gsap.set(sliderContainer, { x: newPosition });
            }
        
            window.addEventListener('resize', handleResize);
        
            // Page transition effect
            async function handleExploreClick(e) {
                e.preventDefault();
                const href = e.currentTarget.getAttribute('href');
                const transition = document.querySelector('.page-transition');
                const preloadContainer = document.getElementById('preload-container');
                
                const rect = e.currentTarget.getBoundingClientRect();
                const startX = rect.left + rect.width / 2;
                const startY = rect.top + rect.height / 2;
                
                transition.style.left = `${startX}px`;
                transition.style.top = `${startY}px`;
        
                try {
                    const response = await fetch(href);
                    const html = await response.text();
                    
                    preloadContainer.innerHTML = html;
                    preloadContainer.style.display = 'block';
                    
                    gsap.timeline()
                        .to(transition, {
                            scale: 5,
                            duration: 0.8,
                            ease: "power2.in"
                        })
                        .to(document.body, {
                            opacity: 0,
                            duration: 0.2,
                            onComplete: () => {
                                window.location.href = href;
                            }
                        });
                } catch (error) {
                    console.error('Error preloading page:', error);
                    window.location.href = href;
                }
            }
        
            // Add click handlers for page transitions
            document.querySelectorAll('a[href^="/"]').forEach(link => {
                link.addEventListener('click', handleExploreClick);
            });
        
            // Initialize background
            createBackground();
        });
    </script>
</body>
</html>
